<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>API Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">
  
  
</head>
<body id="body">
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <h2 class="text-center title"> Current Weather</h2>
      </div>
      <div class="row">
        <h2 id="weather-location" class="text-center weather">---</h2>
      </div>
      <div class="row">
        <h2 id="weather-current" class="text-center weather">--</h2>
      </div>
       <div class="row">
        <h3 id="weather-high" class="text-center weather">High: --</h3>
      </div>
      <div class="row">
        <h3 id="weather-low" class="text-center weather">Low: --</h3>
        <div class="row">
          <p id=temp-type class="text-center temp-type">Fahrenheit</p></div>
      </div>
    </div>
    <div></div>
    </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"> </script>    
  <script type="text/javascript" src="index.js"></script>
    

</body>
</html>
